<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyskrapere</title>
    <style>
        /* Sett hele nettsiden i midten og bruk ønskede skrifttyper */
        body {
            font-family: Georgia, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            border: 1px solid rgb(3, 3, 3);
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #ddd;
        }

        /* Flexbox for bildene */
        .image-box {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px; /* Mellomrom mellom bildene */
        }

        .image-box img {
            width: 32%; /* Bildene tar opp like stor plass */
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verdens høyeste skyskrapere</h1>
        
        <!-- Tabellen -->
        <table>
            <thead>
                <tr>
                    <th>Skyskraper</th>
                    <th>Høyde</th>
                    <th>By</th>
                    <th>Land</th>
                    <th>Byggeår</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Burj Khalifa</td>
                    <td>828 m</td>
                    <td>Dubai</td>
                    <td>De forente arabiske emirater</td>
                    <td>2009</td>
                </tr>
                <tr>
                    <td>Shanghai Tower</td>
                    <td>632 m</td>
                    <td>Shanghai</td>
                    <td>Kina</td>
                    <td>2014</td>
                </tr>
                <tr>
                    <td>Makkah Royal Clock Tower</td>
                    <td>601 m</td>
                    <td>Mekka</td>
                    <td>Saudi-Arabia</td>
                    <td>2011</td>
                </tr>
            </tbody>
        </table>
        
        <!-- Bilder under tabellen i en boks -->
        <div class="image-box">
            <img src="burj_stor.jpg" alt="Burj Khalifa">
            <img src="Shanghai_stor.jpg" alt="Shanghai Tower">
            <img src="Makkah_stor.jpg" alt="Makkah Royal Clock Tower">
        </div>
    </div>
</body>
</html>
